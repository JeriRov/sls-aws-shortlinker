org: artemmagej
app: sls-shortlinker-app
service: shortlinker-http-api
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    USER_TABLE_NAME: userTable
    URL_TABLE_NAME: urlTable

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild
  - serverless-create-global-dynamodb-table
  - serverless-iam-roles-per-function
  - serverless-dynamodb
  - serverless-offline

custom:
  globalTables:
    version: v2
    regions:
      - eu-west-1
    createStack: false
  esbuild:
    bundle: true
    minify: false
    target: 'node18'
    platform: 'node'
  serverless-dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      migrate: true
      seed: true
      convertEmptyValues: true

functions:
  test:
    handler: handler.test
    events:
      - httpApi:
          path: /
          method: get
  signUp:
    handler: handler.signUp
    events:
      - httpApi:
          path: /auth/sign-up
          method: post
  signIn:
    handler: handler.signIn
    events:
      - httpApi:
          path: /auth/sign-in
          method: post

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    UrlTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.URL_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
